<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Signal Dashboard</title>

  <!-- FONTS AUS indexOLD -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- DEINE CSS DATEIEN -->
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<div class="container">

  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">
      <div class="logo-icon">◈</div>
      <div>
        <h1>CRYPTO SIGNAL</h1>
        <p>DAYTRADER DASHBOARD</p>
      </div>
    </div>

    <div class="header-right">
      <div class="live-badge">
        <span class="live-dot"></span>
        LIVE
      </div>
      <div class="timestamp" id="timestamp">--:--:--</div>
    </div>
  </header>

  <!-- ===== GRID ===== -->
  <div id="coinGrid" class="grid"></div>

  <div class="footer">
    Binance Live Data • Auto Refresh 15s
  </div>

</div>


<!-- ===== SCRIPT ===== -->
<script>
const grid = document.getElementById("coinGrid");

async function loadData() {

  const res = await fetch("https://api.binance.com/api/v3/ticker/24hr");
  const data = await res.json();

  grid.innerHTML = "";

  data
    .filter(c => c.symbol.endsWith("USDT"))
    .slice(0, 12)
    .forEach(c => {

      const change = parseFloat(c.priceChangePercent);
      const changeClass = change >= 0 ? "up" : "down";

      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <div class="symbol">${c.symbol.replace("USDT","")}</div>
        <div class="price">$ ${Number(c.lastPrice).toLocaleString()}</div>
        <div class="${changeClass}">
          ${change >= 0 ? "+" : ""}${change.toFixed(2)}%
        </div>
      `;

      grid.appendChild(el);
    });
}

loadData();
setInterval(loadData, 15000);
</script>
</script>

</body>
</html>
